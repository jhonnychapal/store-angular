<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="row between-xs middle-xs header-row">
            <nav>
                <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
                <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
                <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
                <a mat-button routerLink="/demo" routerLinkActive="active">Demo</a>
            </nav>
            <a routerLink="/order" mat-raised-button [matBadge]="total$ | async" matBadgeColor="warn">
                <mat-icon>shopping_cart</mat-icon>
                Carrito
            </a>
            <a mat-raised-button routerLink="/auth/login" routerLinkActive="active">
                <mat-icon>account_circle</mat-icon>
                Login
            </a>
            <a mat-raised-button routerLink="/auth/register" routerLinkActive="active">
                <mat-icon>account_circle</mat-icon>
                Registrarse
            </a>
        </div>                
    </mat-toolbar-row>
</mat-toolbar>
